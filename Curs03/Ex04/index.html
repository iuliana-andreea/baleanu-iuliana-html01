<!DOCTYPE html>
<html>
<head>
  <title>Checkboxes</title>
</head>
<body>

  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>

    <h3>Kaufland</h3>
    <ul>
      <li>
        <label for="zmeura">Zmeura</label>
        <input
          type="checkbox"
          name="zmeura"
          id="zmeura"
        >
      </li>
      <li>
        <label for="gin">Gin</label>
        <input
          type="checkbox"
          name="gin"
          id="gin"
        >
      </li>
      <li>
        <label for="rozmarin">Rozmarin</label>
        <input
          type="checkbox"
          name="rozmarin"
          id="rozmarin"
        >
      </li>
    </ul>

    <h3>Mega Image</h3>
    <ul>
      <li>
        <label for="piersici">Piersici</label>
        <input
          type="checkbox"
          name="piersici"
          id="piersici"
        >
      </li>
      <label>
        <label for="pepene">Pepene</label>
        <input
          type="checkbox"
          name="pepene"
          id="pepene"
        >
      </li>
      <li>
        <label for="menta">Menta</label>
        <input
          type="checkbox"
          name="menta"
          id="menta"
        >
      </li>
    </ul>
  </form>

</body>
</html>
