<!DOCTYPE html>
<html>

<head>
  <title>Radio boxes</title>
</head>

<body>

  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>

    <h3>Pesti</h3>
    <ul>
      <li>
        <label for="tuna">Ton</label>
        <input
          type="radio"
          name="fish"
          id="tuna"
          value="Ton"
        >
      </li>
      <li>
        <label for="shark">Rechin</label>
        <input
          type="radio"
          name="fish"
          id="shark"
          value="Rechin"
        >
      </li>
      <li>
        <label for="salmon">Somon</label>
        <input
          type="radio"
          name="fish"
          id="salmon"
          value="Somon"
        >
      </li>
    </ul>

    <h3>Mamifere</h3>
    <ul>
      <li>
        <label for="fox">Vulpe</label>
        <input
          type="radio"
          name="mammalian"
          id="fox"
          value="Vulpe"
        >
      </li>
      <li>
        <label for="squirrel">Veverita</label>
        <input
          type="radio"
          name="mammalian"
          id="squirrel"
          value="Veverita"
        >
      </li>
      <li>
        <label for="panther">Pantera</label>
        <input
          type="radio"
          name="mammalian"
          id="panther"
          value="Pantera"
        >
      </li>
    </ul>

    <button type="submit">Trimite</button>
  </form>

</body>

</html>
