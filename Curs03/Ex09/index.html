<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Exercitiul 9</title>
</head>

<body>
  <form>
    <label for="name">*Nume:</label>
    <input
      type="text"
      id="name"
      name="name"
      minlength="5"
      maxlength="30"
      placeholder="Nume"
      required
    >
    <br><br>

    <label for="surname">*Prenume:</label>
    <input
      type="text"
      name="surname"
      id="surname"
      minlength="5"
      maxlength="30"
      placeholder="Prenume"
      required
    >
    <br><br>

    <label for="message">*Mesaj:</label><br>
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="5"
      placeholder="Mesajul tau"
      required
    ></textarea>
    <br><br>

    <label for="details">Detalii:</label><br>
    <textarea
      name="details"
      id="details"
      cols="30"
      rows="8"
      placeholder="Detalii"
    ></textarea>
    <br><br>

    <button type="submit">Trimite</button>
  </form>
</body>

</html>
