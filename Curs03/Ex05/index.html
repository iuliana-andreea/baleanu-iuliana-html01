<!DOCTYPE html>
<html>

<head>
  <title>Password</title>
</head>

<body>

  <form method="POST">
    <input
      type="email"
      nume="email"
      placeholder="Email"
      required
    >
    <br><br>

    <input
      type="password"
      nume="password"
      placeholder="Parola"
      required
    >
    <br>

    <label for="remeber">Tine-ma logat</label>
    <input
      type="checkbox"
      name="remember"
      id="remember"
    >
    <br><br>

    <button type="submit">Trimite</button>
  </form>

</body>

</html>
