<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Fieldset</title>
</head>

<body>
  <h1>Tari si diviziunile lor</h1>
  <form>
    <fieldset>
      <legend>Statele Unite ale Americii</legend>

      <select name="us">
        <option value="">--selecteaza--</option>
        <option value="alabama">Alabama</option>
        <option value="arkansas">Arkansas</option>
        <option value="northDakota">North Dakota</option>
        <option value="newYork">New York</option>
        <option value="boston">Boston</option>
      </select>

    </fieldset>

    <fieldset>
      <legend>Canada</legend>

      <select name="ca">
        <option value="">--selecteaza--</option>
        <option value="quebec">Quebec</option>
        <option value="ontario">Ontario</option>
        <option value="alberta">Alberta</option>
        <option value="nunavut">New York</option>
        <option value="yukonTerritory">Yukon Territory</option>
      </select>

    </fieldset>

    <fieldset>
      <legend>Romania</legend>

      <select name="ro">
        <option value="">--selecteaza--</option>
        <option value="dambovita">Dambovita</option>
        <option value="ilfov">Ilfov</option>
        <option value="prahova">Prahova</option>
        <option value="arges">Arges</option>
        <option value="albaIulia">Alba Iulia</option>
      </select>

    </fieldset>
    <br>

    <button type="submit">Trimite</button>
  </form>
</body>

</html>
