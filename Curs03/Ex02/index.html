<!DOCTYPE html>
<html>
<head>
  <title>Email/tel</title>
</head>
<body>

  <form>
    <input
      type="text"
      name="name"
      placeholder="Nume"
      required
    >
    <br><br>

    <input
      type="text"
      name="surname"
      placeholder="Prenume"
      required
    >
    <br><br>

    <input
      type="text"
      name="username"
      placeholder="Nume de utilizator"
      maxlength="25"
      minlength="3"
    >
    <br><br>

    <input
      type="email"
      name="email"
      placeholder="email@email.com"
      required
    >
    <br><br>

    <input
      type="tel"
      name="phone"
      placeholder="Telefon"
      required
    >
    <br><br>

    <button type="submit">Trimite</button>
  </form>

</body>
</html>
